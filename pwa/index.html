<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="app/css/index.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="navbar-fixed">
    <nav class="blue darken-2">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Infosys</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </div>
  <div id="content">


    <div class="row">
      <div class="col s12 m6" id="items">
        <!-- div class="card">
				<div class="card-content">
					<span class="card-title">{{item.title}}</span>
					<p>{{item.description}}</p>
				</div>
			</div -->
      </div>
    </div>

  </div>

  <div id="loader" style="width:30px; margin:0 auto;">
    <div class="preloader-wrapper small active" style="margin-top:200px;">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- script type="text/javascript" src="assets/angular-1.5.8/angular.min.js"></script -->
  <script type="text/javascript" src="assets/jquery-3.1.0/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="app/js/app.js"></script>

</body>

</html>
